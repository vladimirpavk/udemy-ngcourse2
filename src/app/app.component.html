<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-sidenav-list (anchorActivated)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>  
        <app-header (togleSidenv)="sidenav.toggle()"></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
